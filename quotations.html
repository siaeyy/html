<!--
    Alıntılar (quotations) blockquote, q, abbr, address, cite, bdo tag'ları ile işlenebilir
    
    blockquote: blok şeklinde alıntılar yapmak için kullanılır, çoğu tarayıcı bu blokları girintiler
    q: metin içerisinde kısa alıntılar için kullanılır
    abbr: kısatmalar için kullanılır
    kullanımı arama motorları, çeviriler ve tarayıcılar için kısaltmayla ilgili ek bilgi sağlar
    address: dokümanın sahibi/yazarına dair iletişim bilgisi sağlar
    metin italiktir ve öncesine ve sonrasına bir satır sonu eklenir
    cite: bir eserin başlığını ifade etmek için kullanılır
    bdo: metin yönünü geçersiz kılmak için kullanılır
-->
<html>
    <body>
        <blockquote>
            Merhaba, 
            bu bir alıntı örneğidir.
        </blockquote>
        <p>
            Merhaba, bu bir <q>alıntı</q> örneğidir.<br>
            Bu da bir kısaltma <abbr title="örnek">örn</abbr>'dir.
        </p>
        <address>
            A mahallesi,<br>
            B caddesi,<br>
            C sokağı,<br>
            No: X, Daire: Y
        </address>
        <p><cite>HTML docs</cite>, by siaeyy</p>
        <p>Written in:<bdo dir="rtl">noodle lang</bdo></p>
    </body>
</html>
