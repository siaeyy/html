<!--
    div (division - bölüm) bir block element olarak konteyner olarak kullanılır
    float css özelliği değiştirilerek inline element gibi yan yana yerleştirilebilir
-->
<html>
    <head>
        <style>
            div {
                display: flex;
                width: 33%;
            }
        </style>
    </head>
    <body>
        <div>
            <div>
                <p>Div1</p>
            </div>
            <div>
                <p>Div2</p>
            </div>
            <div>
                <p>Div3</p>
            </div>
        </div>
    </body>
</html>
