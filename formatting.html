<!--
    Metinleri formatlandırmak yani şekillendirmek için kullanılan tag'lar vardır:
    
    b: metni kalınlaştırır (bold)
    strong: metnin önemli olduğunu belirtir ve metni kalınlaştırır
    i: metni italik hale getirir (italic)
    em: metnin vurgulandığını belirtir ve metni italik hale getirir (emphasized)
    mark: metni marker ile işaretlenmiş hale getirir
    small: metni küçültür
    del: metnin üstünü çizer (deleted)
    ins: metnin altını çizer (inserted)
    sub: metni alt tarafa yazılmış hale getirir (subscript)
    sup: metni üst tarafa yazılmış hale getirir (superscript)
-->
<html>
    <bod>
        <p>
            b: <b>Merhaba</b><br>
            strong: <strong>Merhaba</strong><br>
            i: <i>Merhaba</i><br>
            em: <em>Merhaba</em><br>
            mark: <mark>Merhaba</mark><br>
            small: <small>Merhaba</small><br>
            del: <del>Merhaba</del><br>
            ins: <ins>Merhaba</ins><br>
            sub: <sub>Merhaba</sub><br>
            sup: <sup>Merhaba</sup><br>
        </p>
    </bod>
</html>
