<!--
    html'de ayrılmış karakterler (reserved) yerine entitie'ler kullanılmalıdır
    &<entitie_name> şeklinde veya
    &#<entitie_number> şeklinde kullanılabilir
    
         non-breaking space      &nbsp   &#160
    <    less-than               &lt     &#60
    >    greater than            &gt     &#62
    "    double quotation mark   &quot   &#34
    '    single quotation mark   &apos   &#39

    non-breaking space satır atlamalarda kırılmayan bir boşluktur
-->
<html>
    <body>
        <p>Merhaba&nbsp;Dünya!</p>
        <p>&lt;&gt;&quot;&apos;</p>
    </body>
</html>
