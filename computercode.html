<!--
    html bilgisayar kodlarını ve klavye girdilerini ifade etmek için birkaç element sunar:
    code: kod parçacıkları için
    kbd: klavye girdisi için
    samp: bilgisayar çıktısı için
    var: değişken ifade etmek için
    pre: metin formatlamak için
-->
<html>
    <body>
        <pre>
            <code>
                var x = 10;
            </code>
        </pre>
        <kbd>
            Ctrl + S
        </kbd>
        <p>Değişken ismi <var>x</var></p>
        <samp>
            Error!
        </samp>
    </body>
</html>
