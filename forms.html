<!--
    html form elementi kullanıcı girdilerini toplayıp işlemek için kullanılır

    form elementinin nitelikleri:
    action: girdilerin gönderileceği url
    target: alınan yanıtın nerede gösterileceği 
    method: verileri göndermek için http methodu
    autocomplete: önceden girilen verilerle otomatik tamamlamayı ayarlamak için
    novalidate: girdilerin doğrulanmamasını sağlar (girdi türüne uyup uymadığının doğrulaması)

    form elementi içersinde kullanılabilecek elementler:

    input: 
    girdileri almak için


    label: 
    form elementleri için etiket görevi görür
    for niteliği, etiket görevi görülecek elementin id'siyle aynı olmalıdır

    select:
    seçilebilir bir liste tanımlar
    selected niteliği kullanılarak varsayılan değer ayarlanabilir
    size niteliği ile gözükür seçeneklerin sayısı belirlenir
    multiple niteliği kullanılarak birden fazla seçeneğin seçilebilmesi sağlanır

    textarea:
    çok satırlı metin girdileri için kullanılır
    rows niteliği ile satır sayısı, cols niteliği ile sütun sayısı belirlenebilir

    button:
    tıklanabilir bir buton oluşturmak için kullanılır
    
    fieldset:
    bir formdaki elementleri gruplandırmak için kullanılır

    legend:
    fieldset'e başlık tanımlamak için kullanılır

    datalist:
    input elementi için önceden tanımlanmışsın seçenek listesi sunar
    id'si input elementinin list niteliğine girilmelidir

    output:
    form içerisinde çıktıyı işlemek için bir element

    option:
    datalist ve select elementlerine veri girmek için

    optgroup:
    select elementindeki verileri gruplandırmak için
-->
<html>
    <body>
        <form>
            <fieldset>
                <legend>Başlık</legend>

                <label for="example">Deneme</label>
                <input id="example" list="liste">
    
                <select size="4" multiple selected>
                    deneme1
                    <option value="deneme2">2</option>
                    <option value="deneme3">3</option>
                    <optgroup label="Son 2">
                        <option value="deneme4">4</option>
                        <option value="deneme5">5</option>
                    </optgroup>
                </select>
    
                <textarea rows="5" cols="5"></textarea>
                <button type="button">Tıkla</button>

            </fieldset>

            <datalist id="liste">
                <option value="deneme1">1</option>
                <option value="deneme2">2</option>
                <option value="deneme3">3</option>
                <option value="deneme4">4</option>
                <option value="deneme5">5</option>
            </datalist>

            <output id="output"></output>
        </form>
    </body>
</html>

<!--
    input name niteliği forma girilen değerin key'idir

    input'un farklı türleri (type niteliği değerleri) var:

    text:
    tek satır metin girdisi için

    password:
    şifre girdisi için

    submit:
    form girdilerini form işleyicisine iletmek için bir buton 

    reset:
    form girdilerini varsayılan değerlerine sıfırlar (value niteliğine)

    radio:
    seçilebilir değerler şeklinde elementler oluşturur
    aynı name niteliğine bağlı elementlerden sadece 1'i seçilebilir

    checkbox:
    radio gibi ama birden fazla seçilebilir elemente izin verir

    button:
    button elementi

    color:
    renk seçmek girdisi vermek için

    date:
    tarih seçmek girdisi vermek için
    min niteliği ile seçilebilir en geri tarih seçilebilir
    max niteliği ile seçilebilir en ileri tarih seçilebilir

    datetime-local:
    time-zone olmadan saat içeren bir tarih girdisi vermek için

    email:
    email adresi girdisi vermek için

    image:
    basılabilir bir resim elementi oluşturur, basıldığında basılan yerin konumunu forma iletir
    src niteliği ile resmin yolu belirtilir

    file:
    dosya girdisi vermek için

    hidden:
    forma kullanıcılar tarafından görülmeyen veriler göndermek için

    month:
    bir yılın bir ayını girdi olarak vermek için

    number:
    sayı girdisi vermek için
    min niteliği ile girilebilecek minimum sayı değeri, max niteliği ilede girilebilecek maksimum sayı değeri belirlenir

    range:
    bir aralıktan kaydırılarak bir girdi vermek için
    varsayılan olarak min ve max değerleri 0 ve 100'dür

    search:
    text türü ile aynıdır

    tel:
    telefon numarası girdisi almak için
    pattern niteliğine girilen telefon numarasının geçerli olduğunu kontrol etmek için bir regex ifadesi tanımlanır

    time:
    time-zone'dan bağımsız bir saat girdisi vermek için

    url:
    url girdisi vermek için kullanılır

    week:
    hafta girdisi vermek için



    Nitelikler (attributes):

    value:
    input için varsayılan değer 

    readonly:
    input elementinin değerini sadece okunabilir hale getirir

    disabled:
    input elementini devre dışı bırakır, tıklanamaz, kopyalanamaz, kullanılamaz
    form işlenirken input'taki değer görmezden gelinir

    size:
    metin girişinde kaç karakterin kutu içerisinde görünür olucağını belirler
    varsayılan olarak 20'dir

    maxlength:
    metin girdisi için maksimum karakter sayısını belirler

    multiple:
    çoklu girdi için kullanılır
    email ve file girdi türü için

    pattern:
    girdiyi belirli bir şekilde tutmak için regex ifadesi belirler
    text, date, search, url, tel, email, ve password türleri için kullanılabilir

    placeholder:
    örnek girdi, kullanıcı girdi girmeden önce görünür

    required:
    boş bırakılamaz girdiler tanımlamak için
    text, search, url, tel, email, password, number, checkbox, radio, ve file türü girdilerde kullanılabilir

    step:
    girdinin arttırma veya azaltma işleminde (buton ile vs...) değişme büyüklüğü
    number, range, date, datetime-local, month, time ve week türü girdilerde kullanılabilir

    autofocus:
    bu nitelik ile sayfa ilk yüklendiğinde girdi fokuslanmayı sağlar (girdiye tıklanmış gibi olur)

    autocomplete:
    bu nitelik on olarak tanımlanırsa tarayıcı girdiye girilen değere göre otomatik olarak önceden girilen değerlerden önerir
-->
