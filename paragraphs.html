<!--
    p tag'ı yeni bir paragraf elementi oluşturur
    bir paragraf yeni bir satırda başlar, tarayıcılar paragrafa otomatik olarak margin ekler

    hr tag'i (horizontal rule) içeriği bölmek için yatay bir şerit oluşturmak için kullanılır
    br tag'i (break) paragraf içerisinde yeni satıra geçmek için kullanılır

    pre tag'ı boşlukları ve satırları korumak için p tag'ı yerine kullanılabilir
-->
<html>
    <body>
        <p>Merhaba<br>Yeni satır</p>
        <hr>
        <pre>
            Merhaba
            Yeni satır
        </pre>
    </body>
</html>
