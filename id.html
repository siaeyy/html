<!--
    html'de elementlere benzersiz id'ler vererek onların üzerinde çalışmayı kolaylaştırabiliriz
    id'ler benzersiz olmalıdır, sadece 1 elemente ait olmalıdır

    id'ler için css özellikleri belirlerken #<id> {...} şeklinde bire ifade kullanılır
    
    class'lar ve id'ler arasındaki fark:
    class'lar birçok html elementi için kullanılabilir
    ama id'ler sadece bir elemente aittir
-->
<html>
    <head>
        <style>
            #deneme {
                background-color: darkseagreen;
                width: 50%;
                height: 50%;
            }
        </style>
    </head>
    <body>
        <div id="deneme">
            <p>Merhaba</p>
        </div>
    </body>
</html>
