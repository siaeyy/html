<!--
    url'lerin yapısı şu şekildedir:
    scheme://prefix.domain:port/path/filename

    scheme: internet servis türünü tanımlar (http, https, ftp ...)
    prefix: web sayfası için subdomain
    domain: web sayfasının domaini
    port: sunucunun portu
    filename: dokümanın ismi

    http: hyper text transfer protocol
    https: secure hyper text transfer protocol
    ftp: file transfer protocol

    url'ler ascii karakter setini kullanır, bunun dışındaki karakterler hexadecimal olarak kodlanır
-->
