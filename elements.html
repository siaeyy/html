<!--
    Elementler başlangıç ve bitiş tag'ları dahil arasındaki her içeriktir, örneğin:
    <a>...</a> bir elementtir
    
    Bazı elementlerin bitiş tag'ı yoktur (bkz: <br>)
    Tag'lar büyük küçük harf duyarlı değildir (case sensitive)

    Elementler iç içe olabilir (nested)

    Bazı elementler:
    html: bütün html dökümanı bu element içerisindedir
    head: html dökümanının meta bilgileri bu element içerisinde yer alır
    body: dökümanının görünür bütün içeriği bu element içerisinde yer alır

-->
