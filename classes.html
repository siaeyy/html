<!--
    html elementleri css sınıflarına bağlı olabilir
    birden fazla sınıfa dahil olmak için boşluk bırakarak yazılabilir (class="... ...")
    sınıflar taglara ait olabilir (<tag>.<class_name> şeklinde)
    yada her tag içinde geçerli olabilir (.<class_name> şeklinde)
-->
<html>
    <head>
        <style>
            .cls1 {
                background-color: blue;
                width: 75%;
            }
            .cls2 {
                background-color: red;
                width: 50%;
            }
            .cls3 {
                background-color: green;
            }
            .cls4 {
                width: 25%;
            }
        </style>
    </head>
    <body>
        <div class="cls1">
            <p>sa</p>
        </div>
        <div class="cls2">
            <p>as</p>
        </div>
        <div class="cls3 cls4">
            <p>merhaba</p>
        </div>
    </body>
</html>
