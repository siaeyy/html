<!--
    html dosyasının doğru gösterilebilmesi için kullanılıcak charset bilinmelidir

    meta elementi ile tanımlanır

    ascii karakter seti:
    ingilizce karakterler,
    sayılar,
    özel karakterler

    ansi karakter seti (Windows-1252):
    ilk 127 karakter ascii ile aynı,
    128'den 159'a kadar özel karakterler,
    160'dan 255ê utf-8 ile aynı

    ISO-8859-1 karakter seti:
    ilk 127 karakter ascii ile aynı,
    128'den 159'a kadar kullanılmıyor,
    160'dan 255'e kadar ansi ve utf-8 ile aynı

    utf-8 karakter seti:
    ilk 127 karakter ascii ile aynı,
    128'den 159'a kadar kullanılmıyor,
    160'dan 255'e kadar ansi ve ISO-8859-1 ile aynı,
    karakter değerleri 256'dan 10000'a kadar gider
-->
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Merhaba</p>
    </body>
</html>
